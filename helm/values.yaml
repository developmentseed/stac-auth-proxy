# Default values for stac-auth-proxy

replicaCount: 1

image:
  repository: ghcr.io/developmentseed/stac-auth-proxy
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: "stac-proxy.example.com"  # This should be overridden in production
  tls:
    enabled: true
    secretName: ""  # If empty, will be auto-generated as "{host}-tls"

# Authorization configuration
authorization:
  # Route-level authorization
  route:
    # Mode: "default" (public catalog, protected writes), "custom" (use custom endpoints), "disabled" (no auth)
    mode: "default"

    # Custom endpoint configurations (only used when mode: "custom")
    defaultPublic: false
    publicEndpoints: {}
      # Example:
      # "^/collections$": ["GET"]
      # "^/search$": ["GET", "POST"]
    privateEndpoints: {}
      # Example:
      # "^/collections$": [["POST", "collection:create"]]
      # "^/collections/([^/]+)/items$": [["POST", "item:create"]]

  # Record-level authorization
  record:
    # Mode: "disabled" (no filtering), "custom" (Python filters), "opa" (Open Policy Agent)
    mode: "disabled"

    # Custom filters configuration (only used when mode: "custom")
    custom:
      filtersFile: ""  # Path to custom filters Python file (e.g., "data/custom_filters.py")

    # OPA configuration (only used when mode: "opa")
    opa:
      url: "http://opa:8181"
      policy: "stac/items/allow"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Pod-level security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

# Container-level security context
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

nodeSelector: {}
tolerations: []
affinity: {}

# Additional volumes to mount
extraVolumes: []
# Example:
# extraVolumes:
#   - name: filters
#     configMap:
#       name: stac-auth-proxy-filters

# Additional volume mounts for the container
extraVolumeMounts: []
# Example:
# extraVolumeMounts:
#   - name: filters
#     mountPath: /app/src/stac_auth_proxy/custom_filters.py
#     subPath: custom_filters.py
#     readOnly: true

# Init containers to run before the main container starts
# initContainers: []
# Example:
# initContainers:
#   - name: wait-for-oidc
#     image: busybox:1.35
#     command: ['sh', '-c', 'until nc -z oidc-server 8080; do sleep 2; done']

# Environment variables for the application
env:
  # Required configuration
  UPSTREAM_URL: ""  # STAC API URL
  OIDC_DISCOVERY_URL: ""  # OpenID Connect discovery URL

  # Optional configuration
  WAIT_FOR_UPSTREAM: true
  HEALTHZ_PREFIX: "/healthz"
  OIDC_DISCOVERY_INTERNAL_URL: ""

  # Note: DEFAULT_PUBLIC, PUBLIC_ENDPOINTS, PRIVATE_ENDPOINTS are now managed
  # via authorization.route section. Authorization settings from
  # authorization.route and authorization.record sections will be
  # automatically merged with these env vars. Manually specified env vars
  # take precedence. You can still override them here if needed
  # DEFAULT_PUBLIC: false
  # PRIVATE_ENDPOINTS: |
  #   {
  #     "^/collections$": ["POST"],
  #     "^/collections/([^/]+)$": ["PUT", "PATCH", "DELETE"],
  #     "^/collections/([^/]+)/items$": ["POST"],
  #     "^/collections/([^/]+)/items/([^/]+)$": ["PUT", "PATCH", "DELETE"],
  #     "^/collections/([^/]+)/bulk_items$": ["POST"]
  #   }
  # PUBLIC_ENDPOINTS: |
  #   {
  #     "^/api.html$": ["GET"],
  #     "^/api$": ["GET"],
  #     "^/docs/oauth2-redirect": ["GET"],
  #     "^/healthz": ["GET"]
  #   }



serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Image pull secrets to add to the service account
  imagePullSecrets: []
  # - name: my-registry-secret
